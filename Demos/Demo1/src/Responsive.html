<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Mick Farrow's Test Application</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
		<div class="panel panel-default">
			<div class="panel-heading"><h4>Last Dive</h4></div>
			<div class="panel-body">Eden Rock - 23rd May 2019</div>
			<div class="panel-footer">*****</div>
		</div>
	</div>
    <div class="col-sm-4">
      <div class="panel panel-default">
			<div class="panel-heading"><h4>Deepest Dive</h4></div>
			<div class="panel-body">North Wall - 13th May 2019</div>
			<div class="panel-footer">*****</div>
		</div>
    </div>
    <div class="col-sm-4">
      <div class="panel panel-default">
			<div class="panel-heading"><h4>Favourite Dive Site</h4></div>
			<div class="panel-body">Sunset House Reef</div>
			<div>
			<div class="mapouter"><div class="gmap_canvas"><iframe id="gmap_canvas" width="100%" src="https://maps.google.com/maps?q=grand%20cayman&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div>
			</div>
			<div class="panel-footer">18 times</div>
		</div>
    </div>
  </div>
</div>

</body>
</html>
